<div class="container">
    <div class="scripter-container">
        <div class="scripter-body">
            <div class="scripter-header">
                <div class="scripter-module-header"></div>
                <div class=" timeline-spacer"></div>
                <div *ngFor="let item of timeLineArray;" class="timeline-gradient timeline-header">{{item}}</div>
            </div>
            <app-script-row *ngFor="let channel of scriptChannels" id="timeline-{{channel.id}}"
                (timelineCallback)="timelineCallback($event)" [channel]="channel"></app-script-row>
            <div class="add-row-container">
                <div class="add-row-channel" (click)="openModal('custom-modal-1')">
                    <div>Add</div>
                    <div>Channel</div>
                </div>
                <div *ngFor="let item of timeLineArray" class="add-row-segment"></div>
                <div class="add-row-spacer"></div>
            </div>
        </div>



        <!-- an hidden div is created to set the position of appearance of the menu-->
        <div style="visibility: hidden; position: fixed;" [style.left.px]="menuTopLeft.x" [style.top.px]="menuTopLeft.y"
            [matMenuTriggerFor]="rightMenu"></div>



        <!-- standard material menu -->
        <mat-menu #rightMenu="matMenu">
            <ng-template matMenuContent let-item="item">
                <button (click)="onAddEvent(item)" mat-menu-item>Add Event</button>
            </ng-template>
        </mat-menu>
    </div>
</div>

<astros-modal id="custom-modal-1" style="display: none;">
    <div  class="scripter-modal">
        <h1>A Custom Modal Window!</h1>
        <p>Body here</p>
        <button (click)="closeModal('custom-modal-1');">Close</button>
    </div>
</astros-modal>
