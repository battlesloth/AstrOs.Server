<div class="script-row-container">
    <div class="module-container">
        <div class="title" *ngIf="channel.type !== 1 && channel.type !== 4">{{channel.channel.channelName}}</div>
        <div class="title" *ngIf="channel.type === 1">{{channel.channel.moduleName}}</div>
        <div class="title" *ngIf="channel.type === 4">{{channel.controllerName}}</div>
        
        <div *ngIf="channel.type !== 4">{{channel.controllerName}}</div>
        <div  *ngIf="channel.type === 1">{{serialName(channel.channel.type)}}</div>
        <div  *ngIf="channel.type === 2"><span>I2C Channel: </span>{{channel.channel?.id}} </div>
        <div  *ngIf="channel.type === 3"><span>PWM Channel: </span>{{channel.channel?.id}} </div>
        <div class="spacer"></div>
        <div class="button-bar">
            <button title="Remove" (click)="remove()"><fa-icon [icon]="faTrash"></fa-icon></button>
        </div>
    </div> 
    <div id="script-row-{{channel.id}}" class="timeline-container" (contextmenu)="onTimelineRightClick($event)" #timeline>
        
    </div>
