services:
  web:
    platform: linux/arm64
    image: "dirtknap/astros-web:latest"
    restart: unless-stopped
    ports:
      - 80:80
      - 5000:5000
    networks:
      - astronet
  api:
    platform: linux/arm64
    image: "dirtknap/astros-api:latest"
    restart: unless-stopped
    hostname: astros-api
    volumes:
      - /home/astros/.config/astrosserver:/root/.config/astrosserver
    networks:
      - astronet
    devices:
      - "COM4:/dev/ttyS0"

networks:
  astronet:
    external: true
