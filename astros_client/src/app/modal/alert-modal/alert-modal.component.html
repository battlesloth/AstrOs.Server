<div class="alert-modal">
    <h1>Alert</h1>
    <div class="modal-body">
        <div class="spacer"></div>
        <div class="content">
            {{message}}
        </div>
        <div class="spacer"></div>
    </div>
    <div class="modal-buttons">
        <div class="button-spacer"></div>
        <div class="button-grouper">
            <button (click)="closeModal();">OK</button>
        </div>
        <div class="button-spacer"></div>
    </div>
</div>
