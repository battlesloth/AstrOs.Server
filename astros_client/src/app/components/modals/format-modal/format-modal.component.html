<div class="format-modal">
    <h1>Format Module SD Card</h1>
    <div class="modal-body">
        <div class="spacer"></div>
        <div class="content">
            <ng-container *ngFor="let ctl of controllers">
                <div class="controller">
                    <label><input type="checkbox" [(ngModel)]="ctl.selected">{{ctl.name}}</label>
                </div>
            </ng-container>
        </div>
        <div class="spacer"></div>
    </div>
    <div class="modal-buttons">
        <div class="button-spacer"></div>
        <div class="button-grouper">
            <button (click)="ok();">OK</button>
            <button (click)="closeModal();">Close</button>
        </div>
        <div class="button-spacer"></div>
    </div>
</div>
