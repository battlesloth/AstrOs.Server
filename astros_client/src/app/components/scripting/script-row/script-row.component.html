<div class="script-row-container">
  <div class="module-container">
    @if (channel && availableChannels) {
      <select [(ngModel)]="moduleChannelId" (ngModelChange)="onModuleChannelChange($event)">
        @for (ch of availableChannels; track ch) {
          <option [ngValue]="ch.id">{{ch.name}}</option>
        }
      </select>
    }
    @if (channel) {
      <div class="subtitle">{{channelType}}</div>
    }
    <div class="spacer"></div>
    <div class="button-bar">
      <button title="Test" (click)="test()"><fa-icon [icon]="faPlay"></fa-icon></button>
      <button title="Remove" (click)="remove()"><fa-icon [icon]="faTrash"></fa-icon></button>
    </div>
  </div>
  <div id="script-row-{{channel.id}}" class="timeline-container" (contextmenu)="onTimelineRightClick($event)"
    #timeline>
  </div>
