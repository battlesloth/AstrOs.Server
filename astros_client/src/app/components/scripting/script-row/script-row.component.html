<div class="script-row-container">
    <div class="module-container">
        <div class="title">{{channel.moduleChannel.channelName}}</div>
        <div>{{locationName}}</div>
        <div *ngIf="channel.channelType === 5 || channel.channelType === 6">{{uartType}}</div>
        <div *ngIf="channel.channelType === 4 && channel.moduleChannel.id"><span>I2C Channel: </span>{{channel.moduleChannel.id}} </div>
        <div *ngIf="channel.channelType === 1 && channel.moduleChannel.id"><span>Servo Channel: </span>{{channel.moduleChannel.id}} </div>
        <div *ngIf="channel.channelType === 2 && channel.moduleChannel.id"><span>GPIO: </span>{{channel.moduleChannel.id}}</div>
        <div class="spacer"></div>
        <div class="button-bar">
            <button title="Test" (click)="test()"><fa-icon [icon]="faPlay"></fa-icon></button>
            <button title="Remove" (click)="remove()"><fa-icon [icon]="faTrash"></fa-icon></button>
        </div>
    </div>
    <div id="script-row-{{channel.id}}" class="timeline-container" (contextmenu)="onTimelineRightClick($event)"
        #timeline>
    </div>
