<div class="maestro-channel">
  <div class="label-row">
    @if (channel) {
      <div class="label">Channel {{channel.channelNumber}}</div>
    }
    <div class="type-select">
      <select
        [attr.data-testId]="parentTestId + '-maestro-ch-' + channel.channelNumber + '-type'"
        [(ngModel)]="type"
        (ngModelChange)="onTypeChanged($event)">
        <option value="0">Disabled</option>
        <option value="1">Servo</option>
        <option value="2">Output</option>
      </select>
    </div>
    <div class="spacer"></div>
    <div class="test-button">
      <button (click)="testServoModal()">Test</button>
    </div>
  </div>
  @if (channel) {
    <div class="servo-settings">
      <app-servo-settings
        [testId]="parentTestId + '-maestro-ch-' + channel.channelNumber"
        [enabled]="channel.enabled"
        [(name)]="channel.channelName"
        [isServo]="channel.isServo"
        [(invert)]="channel.inverted"
        [(minPulse)]="channel.minPos"
        [(maxPulse)]="channel.maxPos"
        [(homePosition)]="channel.homePos" />
      </div>
    }
  </div>
