<div class="i2c-settings">
  @if (module) {
    <select
      [(ngModel)]="i2cAddress"
      (ngModelChange)="onI2cAddressChange($event)">
      @for (addr of addresses; track addr) {
        <option [value]="addr">Address {{addr}}</option>
      }
    </select>
  }
</div>
