<div *ngIf="enabled" class="servo-channel">
    <div class="servo-channel-row">
        <div class="name">
            <input matInput placeholder="Name" [(ngModel)]="name" />
        </div>
        <div class="type">
            <mat-checkbox [(ngModel)]="invert" labelPosition="before">{{typeLabel}}</mat-checkbox>
        </div>
    </div>
    <div *ngIf="isServo" class="servo-channel-row">
        <div class="ms-value">
            <div class="label-ms">Min μS</div>
            <div class="limit">
                <input matInput placeholder="500" [(ngModel)]="minPulse" />
            </div>
        </div>
        <div class="spacer"></div>
        <div class="ms-value">
            <div class="label-ms">Max μS</div>
            <div class="limit">
                <input matInput placeholder="2500" [(ngModel)]="maxPulse" />
            </div>
        </div>
        <div class="spacer"></div>
        <div class="ms-value">
            <div class="label-ms">Home μS</div>
            <div class="limit">
                <input matInput placeholder="500" [(ngModel)]="homePosition" />
            </div>
        </div>
    </div>
</div>
