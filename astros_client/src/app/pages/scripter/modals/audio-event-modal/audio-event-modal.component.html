<div class="event-modal">
    <h1>Audio File</h1>
    <div class="modal-body">
        <div class="spacer"></div>
        <div class="content">
            <div>
                <select id="file-select" title="File" [(ngModel)]="selectedFile">
                    <option value="0" disabled selected>Select Audio</option>
                    <option *ngFor="let file of audioFiles" value="{{file.id}}">{{file.fileName}}</option>
                </select>
            </div>
        </div>
        <div class="spacer"></div>
    </div>
    <div class="modal-buttons">
        <div class="button-spacer"></div>
        <div class="button-grouper">
            <button (click)="addEvent();">Save</button>
            <button id="remove_button" class="hidden" (click)="removeEvent();">Remove</button>
            <button (click)="closeModal();">Close</button>
        </div>
        <div class="button-spacer"></div>
    </div>
</div>
