<div class="script-row-container">
    <div class="module-container">
        <div class="title" *ngIf="channel.type !== 1 && channel.type !== 4">{{channel.channel.channelName}}</div>
        <!--<div class="title" *ngIf="channel.type === 1">{{channel.channel.moduleName}}</div>-->
        <div class="title" *ngIf="channel.type === 4">{{locationName}}</div>

        <div *ngIf="channel.type !== 4">{{locationName}}</div>
        <div *ngIf="channel.type === 1">{{uartType}}</div>
        <div *ngIf="channel.type === 2 && channel.channel.id"><span>I2C Channel: </span>{{channel.channel.id}} </div>
        <div *ngIf="channel.type === 3 && channel.channel.id"><span>Servo Channel: </span>{{channel.channel.id}} </div>
        <div *ngIf="channel.type === 5 && channel.channel.id"><span>GPIO: </span>{{channel.channel.id}}</div>
        <div class="spacer"></div>
        <div class="button-bar">
            <button title="Test" (click)="test()"><fa-icon [icon]="faPlay"></fa-icon></button>
            <button title="Remove" (click)="remove()"><fa-icon [icon]="faTrash"></fa-icon></button>
        </div>
    </div>
    <div id="script-row-{{channel.id}}" class="timeline-container" (contextmenu)="onTimelineRightClick($event)"
        #timeline>
    </div>
