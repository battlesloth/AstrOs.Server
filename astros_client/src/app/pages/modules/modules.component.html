<div class="module-container">
    <div class="spacer"></div>
    <div class="module-body">
        <div class="button-bar">
            <div class="title">
               Modules
            </div>
            <div class="spacer"></div>
            <div class="button-box">
                <button (click)="saveModuleSettings()">Save</button>
            </div>
            <div class="button-box">
                <button (click)="syncModuleSettings()">Sync</button>
            </div>
        </div>
        <mat-accordion class="module-accordian">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Dome Core Module</mat-panel-title>
                    <div class="warning tooltip" #core>
                        <span class="tooltiptext">{{coreStatus}}</span>
                        <fa-icon [icon]="coreWarning"></fa-icon>       
                    </div>
                </mat-expansion-panel-header>
                <ng-container>
                    <div class="ip-input">
                        <input name="coreIp" matInput placeholder="IP Address" [(ngModel)]="coreModule.ipAddress"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" />        
                    </div>
                    <app-esp-module [module]="coreModule"></app-esp-module>
                </ng-container>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Dome Surface Module</mat-panel-title>
                    <div class="warning tooltip" #dome>
                        <span class="tooltiptext">{{domeStatus}}</span>
                        <fa-icon [icon]="domeWarning"></fa-icon>       
                    </div>
                </mat-expansion-panel-header>
                <ng-container>
                    <div class="ip-input">
                        <input name="domeIp" matInput placeholder="IP Address" [(ngModel)]="domeModule.ipAddress"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" />        
                    </div>
                    <app-esp-module [module]="domeModule"></app-esp-module>
                </ng-container>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Body Module</mat-panel-title>
                    <div class="warning tooltip" #body>
                        <span class="tooltiptext">{{bodyStatus}}</span>
                        <fa-icon [icon]="bodyWarning"></fa-icon>       
                    </div>   
                </mat-expansion-panel-header>
                <ng-container>
                    <div class="ip-input">
                        <input name="bodyIp" matInput placeholder="IP Address" [(ngModel)]="bodyModule.ipAddress"
                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$" />        
                    </div>
                    <app-esp-module [module]="bodyModule"></app-esp-module>
                </ng-container>
            </mat-expansion-panel>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>Dirve Configuration</mat-panel-title>
                </mat-expansion-panel-header>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="spacer"></div>
</div>
