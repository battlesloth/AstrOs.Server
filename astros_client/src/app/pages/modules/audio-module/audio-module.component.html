<div class="audio-module">
    <div class="config">
        <select title="Audio Type" (ngModelChange)="audioTypeChange($event)" [(ngModel)]=audioType>
            <option value="0" selected>Disabled</option>
            <option value="1">Df Player</option>
            <option value="2">Human Cyborg Relations</option>
            <option value="3">Server</option>
        </select>
    </div>
</div>
<ng-template #audioContainer></ng-template>
