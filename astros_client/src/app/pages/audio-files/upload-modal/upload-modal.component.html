<div class="upload-modal">
    <h1>Upload Audio Files</h1>
    <div class="modal-body">
        <div class="spacer"></div>
        <div class="content">
            <div>
                <ul class="file-list">
                    <li *ngFor="let file of uploadQueue">
                        <div class="file-line">
                            <div class="name-section">{{file?.fileData?.name}}</div>
                            <div class="size-section">{{file?.fileData?.size/1024/1024 | number:'.2' }} MB</div>
                            <div class="progress">
                                <div class="progress-background">
                                    <div title="progress" class="progress-bar" role="progressbar" [ngStyle]="{ 'width': file.uploadProgress + '%' }"></div>
                                </div>
                            </div>
                            <button title="Remove" (click)="removeFile(file.fileData.name)">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <label for="file-upload" class="upload-button">
                    <fa-icon class="upload-icon" [icon]="faFiles"></fa-icon>Choose Files
                </label>
                <input id="file-upload" title="Upload File" type="file" (change)="addToQueue($event)" multiple />
            </div>
        </div>
        <div class="spacer"></div>
    </div>
    <div class="modal-buttons">
        <div class="button-spacer"></div>
        <div class="button-grouper">
            <button [disabled]="isUploading || uploadQueue.length === 0" (click)="uploadAll()">Upload</button>
            <button (click)="cancelAll()">Abort</button>
            <button (click)="cancelAll(); closeModal();">Cancel</button>
        </div>
        <div class="button-spacer"></div>
    </div>
</div>
