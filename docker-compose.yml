version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: ./astros_client/Dockerfile
      tags:
        - dirtknap/astros-web:1.2.1
        - dirtknap/astros-web:latest
    ports:
      - 8080:80
      - 5000:5000
    networks:
      - astronet
  api:
    hostname: astros-api
    build:
      context: .
      dockerfile: ./astros_api/Dockerfile
      tags:
        - dirtknap/astros-api:1.2.1
        - dirtknap/astros-api:latest
    volumes:
      - C:/Test:/root/.config/astrosserver
    networks:
      - astronet
    devices:
      - "/dev/ttyUSB0:/dev/ttyS0"

networks:
  astronet:
    external: true
